<html>
<head>
  <link rel="stylesheet" href="assets/css/cactus.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
</head>
<body>
  <div class="content index width mx-auto px2 my4">
    <header id="header">
      <a href="/ethertothemoon/">

        <div id="title">
          <h1>EtherToTheMoon</h1>
        </div>
      </a>
      <div id="nav">
        <ul>
          <li class="icon">
            <a href="#"><i class="fa fa-bars fa-2x"></i></a>
          </li>

            <li><a href="/ethertothemoon/">Home</a></li>

            <li><a href="/ethertothemoon/about.html">About</a></li>

            <li><a href="" rel="external nofollow noopener noreferrer" target="_blank">Contract</a></li>

        </ul>
      </div>
    </header>
      <p style="text-align:right">
        Your balance: <strong style="font-size: 15px; color:#2bbc8a"><b id="user-amount"></b> ETH</strong>
      </p>
      <hr/>
      <div>
        <table>
          <thead>
          <tr>
            <th style="text-align:left">Rank</th>
            <th style="text-align:center">Amount</th>
            <th style="text-align:right">Message</th>
          </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
          </table>
      </div>
      <hr/>
      <br />
      <button onclick="showForm()" style="border:transparent;background:#2bbc8a;padding: 6px; padding-left:16px; padding-right:16px">ADD FUNDS</button>
      <form id="form" style="display: none; margin: 0 auto; text-align: center">
        <input id="ether" placeholder="Enter Ether to send" name="ether"  type="number"/><br />
        <input id="message" placeholder="Enter Message" maxlength="32" name="message" type="text"/><br />
        <button type="button" onclick="sendMessage()" style="border:transparent;background:#2bbc8a;padding: 6px; padding-left:16px; padding-right:16px">SEND</button>
      </form>

    </div>
    <div class="footer">
        &copy; 2017 EtherToTheMoon
        <ul id="sociallinks">

          <li><a class="icon" target="_blank" href="" title="github" rel="external nofollow noopener noreferrer"><i class="fa fa-github"></i></a></li>

          <li><a class="icon" target="_blank" href="" title="twitter"><i class="fa fa-twitter"></i></a></li>

          <li><a class="icon" target="_blank" href="" title="facebook"><i class="fa fa-facebook"></i></a></li>

          <li><a class="icon" target="_blank" href="" title="linkedin"><i class="fa fa-linkedin"></i></a></li>

      </ul>
    </div>

    <script src="assets/js/ethertothemoon.js"></script>
    <script>
      function sendMessage(){
        var ether = document.getElementById("ether").value;
        var message = document.getElementById("message").value;
        buyAmount(message, ether);
      }
      function showForm() {
        var form = document.getElementById("form");
        form.style.display = "block";
      }

    </script>
  </body>
